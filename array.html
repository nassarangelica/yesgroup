<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-image">
    <div class="container">
        <div class="card-container">
            <div class="card">
                <h1>Array Manipulator</h1>
                <input type="text" id="addItemInput" placeholder="Add item">
                <button onclick="addItem()">Add item</button>
                <br><br>
                <input type="text" id="itemToEdit" placeholder="Item Edit">
                <input type="text" id="editItemInput" placeholder="Change Item">
                <button onclick="editItem()">Edit item</button>
                <br><br>
                <input type="text" id="deleteItemInput" placeholder="Delete item">
                <button onclick="deleteItem()">Delete item</button>
            </div>

            <div class="card" id="arrayDisplayCard">
                <b>Display Array:</b>
                <p id="arrayDisplay"></p>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button class="btn btn-secondary" id="showNamesButton" onclick="showNames()">MEMBERS</button>
                <div id="namesList" style="display: none; margin-top: 10px;"></div>
            </div>
        </div>
    </div>
  
    <!-- Functions -->
<script>
    let array = [];
    let arrayDisplay = document.getElementById("arrayDisplay");
    let namesList = document.getElementById("namesList");
    let showNamesButton = document.getElementById("showNamesButton");

    function addItem() {
        let item = document.getElementById("addItemInput").value;
        array.push(item);
        arrayDisplay.innerHTML = array.join(", ");
    }

    function editItem() {
        let itemToEdit = document.getElementById("itemToEdit").value;
        let newItem = document.getElementById("editItemInput").value;
        let index = array.indexOf(itemToEdit);
        if (index !== -1) {
            array[index] = newItem;
            arrayDisplay.innerHTML = array.join(", ");
        } else {
            alert("Ma'am Rae, invalid!");
        }
    }

    function deleteItem() {
        let itemToDelete = document.getElementById("deleteItemInput").value;
        let index = array.indexOf(itemToDelete);
        if (index !== -1) {
            array.splice(index, 1);
            arrayDisplay.innerHTML = array.join(", ");
        } else {
            alert("Ma'am Rae, invalid!");
        }
    }

    function showNames() {
        if (namesList.style.display === "none" || namesList.style.display === "") {
            namesList.style.display = "block"; // Make the names list visible
            namesList.innerHTML = `
                <p>Casquejo, Jovine</p>
                <p>Mundia, Ghennaissa Marie</p>
                <p>Nassar, Angelica</p>
                <p>Villacorta, Kevin Karl</p>
            `;
            showNamesButton.innerText = "Hide Names";
        } else {
            namesList.style.display = "none"; // Hide the names list
            showNamesButton.innerText = "Show Names"; // Reset button text
        }
    }
</script>

<!-- yes mana na jud kapoyg butang og mga comment -->
</body>
</html>
